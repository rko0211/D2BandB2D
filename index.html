<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Binary Number System Converter</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <!-- Decimal to Binary -->
        <div class="dtob">
            <h2>Decimal to Binary Converter</h2>
            <div class="wrapper-container">
                <div class="input-container">
                    <label for="DecInp">Enter Decimal Number</label>
                    <input type="number" name="DecInp" id="DecInp">
                </div>
                <div class="buttons">
                    <div class="convert">
                        <button id="converter">Convert =</button>
                        <button class="reload" onclick="window.location.reload(true)">x Reset</button>

                    </div>
                </div>

                <div class="input-container">
                    <label for="BinInp">Binary Number</label>
                </div>
                <textarea name="BinInp" id="BinInp" cols="30" rows="3" readonly></textarea>
            </div>
            <br> <br>
            <!-- Binary to decimal -->
            <div class="btod">
                <h2>Binary to Decimal Converter</h2>

                <p id="error-msg"></p>
                <div class="wrapper-container">
                    <div class="input-container">
                        <label for="BinIp">Enter Binary Number</label>
                        <input type="number" name="BinIp" id="BinIp">
                    </div>
                    <div class="buttons">
                        <div class="convert">
                            <button id="converter1">Convert =</button>
                            <button class="reload" onclick="window.location.reload(true)">x Reset</button>

                        </div>
                    </div>

                    <div class="input-container">
                        <label for="DecIp">Decimal Number</label>
                    </div>
                    <textarea name="DecIp" id="DecIp" cols="30" rows="3" readonly></textarea>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
</body>

</html>
